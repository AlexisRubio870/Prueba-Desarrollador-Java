<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:html5="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Login Prueba</title>
        <meta charset="utf-8"/>

        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet"/>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>

        <link rel="stylesheet" href="css/style.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <section class="ftco-section">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-6 col-lg-5">
                        <div class="login-wrap p-4 p-md-5">
                            <div class="icon d-flex align-items-center justify-content-center">
                                <span class="fa fa-user-o"></span>
                            </div>
                            <h3 class="text-center mb-4">Inicio de Sesión</h3>
                            <h:form class="login-form">
                                <div class="form-group">
                                    <h:inputText value="#{usuarioSession.nombre}" class="form-control rounded-left" required="true"/>
                                </div>
                                <div class="form-group d-flex">
                                    <h:inputSecret value="#{usuarioSession.clave}" class="form-control rounded-left" required="true"/>
                                </div>
                                <div class="form-group">
                                    <h:commandButton value="Iniciar Sesión" actionListener="#{usuarioSession.validarUsuario()}" class="btn btn-primary submit p-3 px-5"/>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <script src="js/jquery.min.js"></script>
        <script src="js/popper.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/main.js"></script>
    </h:body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:html5="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Prueba</title>
        <f:event type="preRenderView" listener="#{paginaController.verificarSesion()}"/>}
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
    </h:head>
    <h:body>
        <div class="container mt-4">
            <div class="d-sm-flex align-items-center justify-content-between mg-b-20 mg-lg-b-25 mg-xl-b-30">
                <div>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb breadcrumb-style1 mg-b-10">
                            <li class="breadcrumb-item"><h:link outcome="index">Inicio</h:link></li>
                            <li class="breadcrumb-item active text-green-51" aria-current="page">Realizar Encuesta</li>
                        </ol>
                    </nav>
                </div>
            </div>
            <div class="row row-xs">
                <h:form class="row g-3">
                    <div class="col-md-2">
                        <label  class="form-label">NÃºmero de Documento</label>
                        <h:inputText value="#{encuestaController.encuesta.noDocumentoEncuesta}" class="form-control" id="validationDefault01"  required="true" requiredMessage="Campo Obligatorio"/>
                        <h:message style="color: red" for="validationDefault01"></h:message>
                    </div>
                    <div class="col-md-2">
                        <label  class="form-label">E-mail</label>
                        <h:inputText value="#{encuestaController.encuesta.emailEncuesta}" class="form-control" id="validationDefault02"  required="true" requiredMessage="Campo Obligatorio"/>
                        <h:message style="color: red" for="validationDefault02"></h:message>
                    </div>
                    <div class="col-md-4">
                        <label  class="form-label">Comentarios</label>
                        <h:inputText value="#{encuestaController.encuesta.comentariosEncuesta}" class="form-control" id="validationDefault03"  required="true" requiredMessage="Campo Obligatorio"/>
                        <h:message style="color: red" for="validationDefault03"></h:message>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Marca de PC</label>
                        <h:selectOneMenu  class="form-select" id="validationDefault104" required="true" requiredMessage="Campo Obligatorio" value="#{encuestaController.marcasPC.idMarca}">
                            <f:selectItem itemLabel="Seleccionar..." itemValue="#{null}" noSelectionOption="true"/>
                            <f:selectItems value="#{marcasController.listaMarcasPC}" var="marcaPC" itemLabel="#{marcaPC.nombreMarcaEncuesta}"
                                           itemValue="#{marcaPC.idMarca}" />
                        </h:selectOneMenu>
                        <h:message style="color: red" for="validationDefault04"></h:message>
                    </div>
                    <div class="col-12" style="width: 100%; text-align: center;">
                        <h:commandButton  class="btn btn-primary" actionListener="#{encuestaController.guardar()}" value="Registrar Encuesta"/>
                    </div>
                </h:form>
            </div>
        </div>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    </h:body>
</html>
